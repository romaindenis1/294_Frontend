<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" />
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>

            <p v-if="inventory < 10 && inventory > 0">Almost sold out!</p>
            <p v-else-if="inventory > 0">In stock</p>
            <p v-else>Out of stock</p>
            <p v-if="onSale" style="color: red; font-weight: bold">On sale</p>
            <p>{{ description }}</p>
            <ul>
              <li v-for="detail in details">{{ detail}}</li>
            </ul>

            <div v-for="size in sizes" :key="sizes.id">{{ size.size }}</div>
            <br />
            <div
              v-for="(variant, index) in variants"
              :key="variant.id"
              @mouseover="updateVariant(index)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }"
            ></div>

            <a v-bind:href="url">Lien</a>
          </div>
        </div>

        <button class="button" v-on:click="addToCart">Add to Cart</button>
        <button class="button" v-on:click="removeToCart">Remove to Cart</button>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
