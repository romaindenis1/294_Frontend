<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Gadget Shop</title>
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <p>{{ desc }}</p>
      <div class="cart">
        <h2>🛒 Mon Panier {{ cart.length }}</h2>
        <ul>
          <li v-for="gadget in cart">
            {{gadget.nom}} - {{gadget.prix}}
            <button class="remove-btn" @click="removeFromCart(gadget)">
              ❌
            </button>
          </li>
          <p>Total: {{total}}</p>
        </ul>
        <p v-if="cart.length <= 0">Votre panier est vide.</p>
      </div>
      <div class="gadget-container">
        <gadget-display
          :gadget="gadget"
          v-for="gadget in gadgets"
          @add-to-cart="addToCart"
        ></gadget-display>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./components/GadgetDisplay.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
